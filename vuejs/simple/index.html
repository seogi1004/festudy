<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            position: relative;
        }
        .title {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 1;
        }
        .col {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="title">{{ name }}</div>
    <div class="row">
        <div class="col">
            <graph-line
                    :width="800"
                    :height="400"
                    :shape="'curve'"
                    :axis-min="0"
                    :axis-reverse="false"
                    :axis-x-style="'gradient'"
                    :axis-y-style="'solid'"
                    :labels="labels"
                    :values="values"
                    >
                <note :text="title"></note>
            </graph-line>
        </div>
    </div>
</div>
<script src="/dist/build.js"></script>
</body>
</html>
